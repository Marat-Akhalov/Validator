<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validator</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <script defer src="script.js"></script>
</head>

<body>
  <div class="container">
    <form class="form" id="form">
      <h2>Register with us</h2>
      <div class="form__control">
        <label class="form__label">
          User name
          <input class="form__input" type="text" placeholder="Enter email">
          <small class="form__error">Error</small>
        </label>
      </div>
      <div class="form__control">
        <label class="form__label">
          Email
          <input class="form__input" type="text" placeholder="Enter username">
          <small class="form__error">Error</small>
        </label>
      </div>
      <div class="form__control">
        <label class="form__label">
          Password
          <input class="form__input" type="password" placeholder="Enter password">
          <small class="form__error">Error</small>
        </label>
      </div>
      <div class="form__control">
        <label class="form__label">
          Confirm password
          <input class="form__input" type="password" placeholder="Enter password again">
          <small class="form__error">Error</small>
        </label>
      </div>
      <button class="form__submit"></button>
    </form>
  </div>
</body>

</html>
