<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validator</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <script defer src="script.js"></script>
</head>

<body>
  <div class="container">
    <form class="form" id="form">
      <h2 class="form__title">Register with us</h2>
      <div class="form__control">
        <label class="form__label">
          <span class="form__label-text">User name</span>
          <input class="form__input form__input--user-name" type="text" placeholder="Enter username"
            data-field="user name">
          <small class="form__error">Error</small>
        </label>
      </div>
      <div class="form__control">
        <label class="form__label">
          <span class="form__label-text">Email</span>
          <input class="form__input form__input--email" type="text" placeholder="Enter email" data-field="email">
          <small class="form__error">Error</small>
        </label>
      </div>
      <div class="form__control">
        <label class="form__label">
          <span class="form__label-text">Password</span>
          <input class="form__input form__input--password" type="password" placeholder="Enter password"
            data-field="password">
          <small class="form__error">Error</small>
        </label>
      </div>
      <div class="form__control">
        <label class="form__label">
          <span class="form__label-text">Confirm password</span>
          <input class="form__input form__input--password-2" type="password" placeholder="Enter password again"
            data-field="confirm password">
          <small class="form__error">Error</small>
        </label>
      </div>
      <button class="form__submit">Submit</button>
    </form>
  </div>
</body>

</html>
